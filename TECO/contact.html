<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="back-arrow">
    <button onclick="goBack()"> Go Back</a></button>
</div>
  <div class="contact-container">

    
    <div class="overlay">
        <div class="back">
            <div class="logo"><img src="logo.jpg" height="50"width="50">TECO <span>Engineering </span>LTD.</span></div>
        </div>
        <h1>Contact Us</h1>
        <div class="content">
            <div class="form-container" action="/submit_form" method="past">
                <form id="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3970.7421140411866!2d-0.2280427255526905!3d5.605059994375823!2m3!1f0!2f0!3f0!3m2!1i1724!2i768!4f13.1!3m3!1m2!1s0xfdf9bd7eed2c693%3A0x8dcbf6a572f0073a!2sTesano%20Police%20Station!5e0!3m2!1sen!2sgh!4v1681802323498!5m2!1sen!2sgh" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>
    </div>
</div>
